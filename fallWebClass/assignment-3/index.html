<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="dealer">
        <img id="dealerCard1" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard2" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard3" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard4" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard5" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard6" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="dealerCard7" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
    </div>

    <div id="userinfo">
        <p id="wins">Wins: </p>
        <h2 id="winStatus">The Dealer Won!</h2>
        <p id="losses">Losses: </p>
    </div>
    

    <div id="center">

        <div class="score">
            <h3>Dealer Score: </h3>
            <p id="dealerScore">0</p>
        </div>


        <button id="startGame">Start Game!</button>
        <button id="hitMe">Hit Me!</button>
        <button id="stand">Stand</button>

        <div class="score">
            <h3>Player Score: </h3>
            <p id="playerScore">0</p>
        </div>
        
    </div>

    <div id="player">
        <img id="playerCard1" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard2" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard3" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard4" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard5" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard6" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
        <img id="playerCard7" src="https://deckofcardsapi.com/static/img/back.png" alt="Back of Card">
    </div>

    
</body>
</html>
