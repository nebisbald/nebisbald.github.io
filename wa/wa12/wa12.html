<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Object from the MET</header>
        <section class="objects">
          <aside class="image">
            <img id="image" src="https://www.metmuseum.org/art/collection/search/88" alt=" ">
          </aside>
          <div class="object-info">
            <div class="object-text" id="js-object-text"></div>
          <a id="link">Object Link</a>
          </div> 
        </section>
        <section class="controls" >
          <button type="button" id="js-new-object" class="new-object button">
            Generate a new art piece!
          </button>
          <button type="button" id="js-last-object" class="last-object button">
            Back!
          </button>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
